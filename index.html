<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de las Celdas</title>
    <link rel="stylesheet" href="estilo.css">
    <script type="text/javascript" src="juego.js"></script>
</head>
<body>
    <section id="cabecera">
        <div>
            <h2>Juego de las Celdas</h2>
        </div>
        <div>
            <input type="button" value="Jugar" id="btnInicio" onClick="iniciarPartida();">
        </div>
        <div id="txtTurno">
            <h3>Turno del jugador:</h3>
            <h4 id="trn">?</h4>
        </div>
    </section>
    <section id="juego">
        <div id="cajaInput">
            <label for="inputJugador">Cantidad a restar:</label>
            <input type="number" id="inputJugador">
        </div>
        <div id="tablero">
            <script src="juego.js"></script>
            <div id="celda1"><h3 class="celdas">100</h3></div>
            <div id="celda2"><h3 class="celdas">100</h3></div>
            <div id="celda3"><h3 class="celdas">100</h3></div>
            <div id="celda4"><h3 class="celdas">100</h3></div>
            <div id="celda5"><h3 class="celdas">100</h3></div>
            <div id="celda6"><h3 class="celdas">100</h3></div>
        </div>
        <div id="botones">
            <input type="button" value="-" id="btn1" class="boton" onClick="restar(0)">
            <input type="button" value="-" id="btn2" class="boton" onClick="restar(1)">
            <input type="button" value="-" id="btn3" class="boton" onClick="restar(2)">
            <input type="button" value="-" id="btn4" class="boton" onClick="restar(3)">
            <input type="button" value="-" id="btn5" class="boton" onClick="restar(4)">
            <input type="button" value="-" id="btn6" class="boton" onClick="restar(5)">
        </div>
    </section>

    

</body>
</html>
